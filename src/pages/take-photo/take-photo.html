<ion-header>

    <ion-navbar color="takePhoto">
        <button ion-button icon-only color="home" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>

        <ion-title>
            Take Photo
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item>
            <button ion-button full large color="takePhoto" (click)="takePhoto()">
        <ion-icon name="md-camera">Take a Picture</ion-icon>
      </button>
        </ion-item>

        <ion-item>
            <button ion-button full large color="seePhoto" (click)="choosePhoto()">
        <ion-icon name="md-images">Choose a Picture</ion-icon>
      </button>
        </ion-item>

    </ion-list>

</ion-content>
