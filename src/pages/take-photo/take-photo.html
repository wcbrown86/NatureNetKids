<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>
            Nature Net Kids
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item>
            <button ion-button full large color="danger" (click)="takePhoto()">
        <ion-icon name="md-camera">Take a Picture</ion-icon>
      </button>
        </ion-item>

        <ion-item>
            <button ion-button full large color="light" (click)="choosePhoto()">
        <ion-icon name="md-images">Choose a Picture</ion-icon>
      </button>
        </ion-item>

    </ion-list>

</ion-content>
