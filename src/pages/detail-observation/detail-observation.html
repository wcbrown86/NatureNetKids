<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>

        </ion-buttons>
        <ion-title>
            Nature Net Kids

        <ion-buttons end>
