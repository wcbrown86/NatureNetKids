<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>
            Nature Net Kids
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <img hight="500" width="700" src="{{passedPhoto}}">
        </ion-item>
        <ion-item>
            <ion-label>Project</ion-label>
            <ion-select [(ngModel)]="project">
                <ion-option value="NNK" selected="true">Nature Net Kids</ion-option>

            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button small full color="record" (click)="record()">
            <ion-icon name="md-mic"><br>Add Voice</ion-icon>
          </button>
        </ion-item>
        <ion-item>
            <button ion-button small full color="addText" (click)="addText()">
            <ion-icon name="md-text"><br>Add Text</ion-icon>
           </button>
        </ion-item>
        <ion-item>
            <button ion-button small full color="submit" (click)="postPhoto()">
            <ion-icon name="ios-send"><br>Post</ion-icon>
          </button>
        </ion-item>

    </ion-list>

</ion-content>
