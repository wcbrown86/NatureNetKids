
<ion-header>

    <ion-navbar color="record">

        <ion-title>
            Record
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
  
        </ion-item>
        <ion-item>
            <button ion-button small full color="record" (click)="recordAudio()">
            <ion-icon name="md-mic"><br>Record</ion-icon>
          </button>
        </ion-item>
        <ion-item>
            <button ion-button small full color="addText" (click)="play()">
            	Play/Stop
           </button>
        </ion-item>
        <ion-item>
          <button ion-button small color="record" class="buttonWidth" (click)="cancel()">
          	Cancel
          </button>

          <button ion-button small color="submit" class="buttonWidth" (click)="save()">
          	Save
          </button>
        </ion-item>

    </ion-list>

</ion-content>
