<ion-header>

    <ion-navbar color="home">
        <button ion-button icon-only color="light" (click)="home()">
      <ion-icon name="md-settings"></ion-icon>
    </button>

        <ion-title color="White">
            Home
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-avatar item-left>
                <img>
            </ion-avatar>
            <h1> Childs Name </h1>
            <p> Points </p>
        </ion-item>

        <ion-item>
            <button ion-button large full color="takePhoto" (click)="takePhotoPage()">
        <ion-icon name="md-camera">
          <br>Take a Picture
          </ion-icon>
      </button>
        </ion-item>

        <ion-item>
            <button ion-button large full color="seePhoto" (click)="seeProjects()">
        <ion-icon name="md-images">
          <br>Look at a Picture
          </ion-icon>
      </button>
        </ion-item>

    </ion-list>

</ion-content>
