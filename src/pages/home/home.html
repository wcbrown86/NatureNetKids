<ion-header>
    <!-- -->
    <ion-navbar color="primary">
        <ion-buttons left>
            <!-- -->
            <button ion-button icon-only color="white" (click)="settings()">
      <ion-icon name="settings"></ion-icon>
    </button>
        </ion-buttons>

        <!-- -->
        <ion-title color="White">
            Nature Net Kids
        </ion-title>

        <!-- -->
        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- -->
    <ion-list no-lines>
        <ion-item>
            <ion-avatar item-left>
                <img>
            </ion-avatar>
            <h1> Childs Name </h1>
            <p> Points </p>
        </ion-item>
        <!-- -->
        <ion-item>
            <button ion-button large full color="danger" (click)="takePhotoPage()">
        <ion-icon name="md-camera">
          <br>Add Picture
          </ion-icon>
      </button>
        </ion-item>
        <!-- -->
        <ion-item>
            <button ion-button large full color="secondary" (click)="seeProjects()">
        <ion-icon name="md-images">
          <br>Look at a Picture
          </ion-icon>
      </button>
        </ion-item>
