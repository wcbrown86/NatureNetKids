<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title color="White">
            Login
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <h1>Login Test Page</h1>
    <!--Displays the email of the current loggedin user-->
    <ion-row>
        <ion-item>
            <div *ngIf="auth.authState">{{auth.currentUser}}</div>
        </ion-item>
     </ion-row>

    <button ion-button icon-right (click)="logout()">
        <ion-icon name="logout"></ion-icon>
            Logout
    </button>

    <form [formGroup]="loginForm" novalidate>
        <ion-row>
            <ion-item>
                <ion-label for="email"></ion-label>
                <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label for="password"></ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <button (click)="login()" ion-button block>Log in</button>
        </ion-row>
    </form>

</ion-content>
