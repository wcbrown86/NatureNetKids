  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>NatureNetKids</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-title>Signup</ion-title>
   
<form [formGroup]="signupForm" (ngSubmit)="submitSignup()" novalidate>
      <ion-row>
        <ion-item>
            <ion-label for="email"></ion-label>
            <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
            <ion-label for="password"></ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
          <button ion-button type="submit" block>Sign up</button>
      </ion-row>
  </form>
 
</ion-content>
