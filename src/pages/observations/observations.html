<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>

        </ion-buttons>
        <ion-title>
            Nature Net Kids
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h1> Observations Page </h1>

<ion-list>
   <ion-card color='secondary' *ngFor="let subject of subjectsList">
        <img src= {{subject.image_url}} height="200">
       <ion-card-content>
           <ion-card-title>
                <p align='center' >About This Picture</p>
           </ion-card-title>
        <p>{{subject.text}}</p>
       </ion-card-content>
    </ion-card>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
