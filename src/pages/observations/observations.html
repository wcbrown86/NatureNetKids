<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only color="white" (click)="home()">
      <ion-icon name="md-home"></ion-icon>
    </button>

        </ion-buttons>
        <ion-title>
            Nature Net Kids
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="help()">
        <ion-icon name="md-help"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h1> Observations Page </h1>
    <p> TEST </p>
    <div item-content *ngFor="let activity of activities | async">
        <ion-item>
            <p>Activity Comment:</p>
            {{activity.name}}
            <p>Activity Name:</p>
            {{activity.image_url}}</ion-item>

        <img src={{activity.image_url}}>

    </div>

</ion-content>
